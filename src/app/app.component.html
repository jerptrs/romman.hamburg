<mat-sidenav-container class="sidenav-container" fxFlexFill>
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async) ? 'over' : 'side'" [opened]="(isHandset | async) === false">
    
    <div class="brand" fxLayoutAlign="center center">
      <img src="assets/brand.png" alt="Romman Brand" />
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="/menu" routerLinkActive="active">Menu</a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <!-- Add Content Here -->
    <nav *ngIf="(isHandset | async)">
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <div class="brand" fxLayoutAlign="center center">
          <img src="assets/brand.png" alt="Romman Brand" />
        </div>
      </mat-toolbar>
    </nav>

    <main fxFlex fxLayout="column">
      <router-outlet cdkScrollable></router-outlet>
    </main>

    <footer>
      <app-footer></app-footer>
    </footer>

  </mat-sidenav-content>
</mat-sidenav-container>
